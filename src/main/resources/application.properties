#scanPackage=com.joyner.gp_learning.spring_related.springmvc_mini.demo
scanPackage=com.joyner.gp_learning.spring_related.imitate_spring

templateRoot=layouts


#多切面配置可以在key前面加前缀
#例如 aspect.logAspect.

#切面表达式,expression#
pointCut=public .* com.joyner.gp_learning.spring_related.imitate_spring.demo.service..*Service..*(.*)
#切面类#
aspectClass=com.joyner.gp_learning.spring_related.imitate_spring.demo.aspect.LogAspect
#切面前置通知#
aspectBefore=before
#切面后置通知#
aspectAfter=after
#切面异常通知#
aspectAfterThrow=afterThrowing
#切面异常类型#
aspectAfterThrowingName=java.lang.Exception